<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch Mk II</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stopwatch Mk II</h1>
    <div id="output">0.000</div>
    <div></div>
    <button onClick="start()" id="start">Start</button><br />
    <button onClick="stop()" id="stop">Stop</button><br />
    <button onClick="reset()" id="reset">Reset</button>
    <div></div>
    <div></div>
    <div></div>
    <script>
      let startTime,
        stopTime,
        timer = null;

      let duration = 0;
      let running = false;

      function start() {
        if (running) {
          console.log("timer already started");
          return;
        }
        startTime = new Date();
        function runningTime() {
          let time = new Date();
          document.getElementById("output").innerHTML =
            (duration + (time - startTime)) / 1000;
        }

        timer = setInterval(runningTime, 1);
        running = true;
      }

      function stop() {
        if (!running) {
          console.log("timer already stopped");
          return;
        }
        stopTime = new Date();
        duration = duration + (stopTime - startTime);
        clearInterval(timer);
        let showDuration = duration / 1000;
        document.getElementById("output").innerHTML = showDuration.toFixed(3);
        running = false;
      }

      function reset() {
        duration = 0;
        startTime = 0;
        stopTime = 0;
        running = false;
        document.getElementById("output").innerHTML = "0.000";
        clearInterval(timer);
      }
    </script>
  </body>
</html>
